    <div class="container">

        <h1>Travel Videos</h1>

        <div class="video-container">
            <div class="video"><video src="/media/travel/travel (1).mp4" muted></video><h4 style="color: white;">Mexico Trip</h4></div>
            <div class="video"><video src="/media/travel/travel (2).mp4" muted></video><h4 style="color: white;">Barcelona Trip</h4></div>
            <div class="video"><video src="/media/travel/travel (3).mp4" muted></video><h4 style="color: white;">Indian Trip</h4></div>
            <div class="video"><video src="/media/travel/travel (4).mp4" muted></video><h4 style="color: white;">Indonesian Trip</h4></div>
            <div class="video"><video src="/media/travel/travel (5).mp4" muted></video><h4 style="color: white;">Portugal Beach</h4></div>
            <div class="video"><video src="/media/travel/travel (6).mp4" muted></video><h4 style="color: white;">Rajastan Trip</h4></div>
                    
        </div>

        <div class="popup-video">
            <span>&times;</span>
            <video src="/media/travel/travel (1).mp4" muted autoplay controls></video>
        </div>

    </div>
    <script>

        document.querySelectorAll(".video-container video").forEach(vid => {
            vid.onclick = () => {
                document.querySelector(".popup-video").style.display = "block";
                document.querySelector(".popup-video video").src = vid.getAttribute("src");
            }
        });

        document.querySelector(".popup-video span").onclick = () =>{
            document.querySelector(".popup-video").style.display = "none";
        }

    </script>
    
</body>
