        <h1>SPORTS VIDEOS</h1>

        <div class="video-container">
            <div class="video"><video src="/media/sports/sports (1).mp4" muted></video><h4 style="color: white;">FC Barcelona Highlights</h4></div>
            <div class="video"><video src="/media/sports/sports (2).mp4" muted></video><h4 style="color: white;">Messi Top Goals</h4></div>

        <div class="popup-video">
            <span>&times;</span>
            <video src="/media/family/Family-1.mp4" autoplay controls></video>
        </div>

    </div>
    <script>

        document.querySelectorAll(".video-container video").forEach(vid => {
            vid.onclick = () => {
                document.querySelector(".popup-video").style.display = "block";
                document.querySelector(".popup-video video").src = vid.getAttribute("src");
            }
        });

        document.querySelector(".popup-video span").onclick = () =>{
            document.querySelector(".popup-video").style.display = "none";
        }

    </script>
